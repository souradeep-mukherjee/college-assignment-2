<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking - Jaipur</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="City Logo" class="logo" class="responsive">
            <h1>Hotel Booking - Raja Hotel</h1>
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="heritage.html">Heritage</a></li>
                <li><a href="hotelbooking.html">Hotel Booking</a></li>
                <li><a href="gallery.html">Gallery</a></li>
            </ul>
        </nav>
        <main>
            <h2>Book Your Stay</h2>
            <form action="#" method="post">
                <label for="name">Full Name:</label><br>
                <input type="text" id="name" name="name"><br><br>
                <label for="checkin">Check-In Date:</label><br>
                <input type="date" id="checkin" name="checkin"><br><br>
                <label for="checkout">Check-Out Date:</label><br>
                <input type="date" id="checkout" name="checkout"><br><br>
                <label for="room">Room Type:</label><br>
                <select id="room" name="room">
                    <option value="single">Single</option>
                    <option value="double">Double</option>
                    <option value="suite">Suite</option>
                </select><br><br>
                <input type="submit" value="Book Now">
            </form>
        </main>
    </div>
</body>
</html>
